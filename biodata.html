<!DOCTYPE html>
<html>
<head>
	<title>Pelatihan</title>
	<link rel="stylesheet" href="bootstrap.min.css">

	<style type="text/css">
		.card {
		    margin-top: 10%;
		}

		.card-footer {
		    font-size: 80%;
		}
	</style>

</head>
<body>
	<div class="container">

		<div class="card border-info">
			<div class="card-header">
		    	<h3 class="text-center text-primary">Biodata</h3>
		  	</div>
  			<div class="card-body">
		
				<form action="" method="">

					<div class="row">
						<div class="col-md">
							<div class="form-group">
								<label for="nama_lengkap">Nama Lengkap</label>
								<input class="form-control" type="text" name="nama_lengkap" id="nama_lengkap" value="Putu Ayu Citra Setiawan" readonly>
							</div>
						</div>
						<div class="col-md">
							<div class="form-group">
								<label for="email">E-mail</label>
								<input class="form-control" type="email" name="email" id="email" placeholder="input your email here" value="ptayucitra@gmail.com" readonly>
							</div>
						</div>	
						<div class="col-md">
							<div class="form-group">
								<label for="tgl_lahir">Tanggal Lahir</label>
								<input class="form-control" type="text" name="tgl_lahir" id="tgl_lahir" value="1994-01-16" readonly>
							</div>
						</div>
						<div class="col-md">
							<div class="form-group">
								<label for="umur">Umur</label>
								<input class="form-control" type="number" name="umur" id="umur" min="1" max="100" value="25" readonly>
							</div>
						</div>
					</div>
			
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="alamat">Alamat</label>
								<input class="form-control" type="text" name="alamat" id="alamat" value="jl. Gn. Tangkuban Perahi Perum. Padang Lestari H7" readonly>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer text-center">
		    	<i>Javascript Development Course - Exercise 1</i>
		  	</div>

		</div>
	</div>
</body>
</html>
